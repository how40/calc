<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>calculator</h1>
        <h2>Henry Wilson</h2>
    </div>
    <div id="container">
        <div id="calculator">
            <div class="row" id="row-0">
                <span id="display">0</span>
            </div>
            <div class="row" id="row-1">
                <div class = "button-wrapper">
                    <button id="btn-clear" class="operator">clear</button>
                    <button id="btn-divide" class="operator">/</button>
                </div>
            </div>
            <div class="row" id="row-2">
                <div class = "button-wrapper">
                    <button id="btn-7" class="num">7</button>
                    <button id="btn-8" class="num">8</button>
                    <button id="btn-9" class="num">9</button>
                    <button id="btn-multiply" class="operator">*</button>
                </div>
            </div>
            <div class="row" id="row-3">
                <div class = "button-wrapper">
                    <button id="btn-4" class="num">4</button>
                    <button id="btn-5" class="num">5</button>
                    <button id="btn-6" class="num">6</button>
                    <button id="btn-subtract" class="operator">-</button>
                </div>
            </div>
            <div class="row" id="row-4">
                <div class = "button-wrapper">
                    <button id="btn-1" class="num">1</button>
                    <button id="btn-2" class="num">2</button>
                    <button id="btn-3" class="num">3</button>
                    <button id="btn-add" class="operator">+</button>
                </div>
            </div>
            <div class="row" id="row-5">
                <div class = "button-wrapper">
                    <button id="btn-0" class="num">0</button>
                    <button id="btn-equals" class="operator">=</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
